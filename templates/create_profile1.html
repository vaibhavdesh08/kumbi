<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumbi Matrimonial Profile</title>
    <!-- Bootstrap CSS link (use the latest version) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Your custom CSS styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Kumbi Matrimonial Profile</h2>

    <!-- Section 1: Profile Pics -->
    <div class="mb-4">
        <h3 class="section-title">1. Profile Pics</h3>
        <div class="form-group">
            <label for="profilePics">Upload Profile Pics</label>
            <input type="file" class="form-control-file" id="profilePics" name="profilePics">
        </div>
    </div>

    <!-- Section 2: Basic Details -->
    <div class="mb-4">
        <h3 class="section-title">2. Basic Details</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <!-- Add other basic details form fields here -->
    </div>

    <!-- Section 3: About Me -->
    <div class="mb-4">
        <h3 class="section-title">3. About Me</h3>
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="4" required></textarea>
        </div>
        <!-- Add other about me form fields here -->
    </div>

    <!-- Section 4: Education -->
    <div class="mb-4">
        <h3 class="section-title">4. Education</h3>
        <div class="form-group">
            <label for="highestEducation">Highest Education</label>
            <input type="text" class="form-control" id="highestEducation" name="highestEducation" required>
        </div>
        <!-- Add other education form fields here -->
    </div>

    <!-- Section 5: Career -->
    <div class="mb-4">
        <h3 class="section-title">5. Career</h3>
        <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" class="form-control" id="occupation" name="occupation" required>
        </div>
        <!-- Add other career form fields here -->
    </div>

    <!-- Section 6: Family -->
    <div class="mb-4">
        <h3 class="section-title">6. Family</h3>
        <div class="form-group">
            <label for="fatherOccupation">Father Occupation</label>
            <input type="text" class="form-control" id="fatherOccupation" name="fatherOccupation" required>
        </div>
        <!-- Add other family form fields here -->
    </div>

    <!-- Section 7: Contact Details -->
    <div class="mb-4">
        <h3 class="section-title">7. Contact Details</h3>
        <div class="form-group">
            <label for="emailId">Email ID</label>
            <input type="email" class="form-control" id="emailId" name="emailId" required>
        </div>
        <!-- Add other contact details form fields here -->
    </div>

    <!-- Section 8: Lifestyle -->
    <div>
        <h3 class="section-title">8. Lifestyle</h3>
        <div class="form-group">
            <label for="lifestyle">Lifestyle</label>
            <textarea class="form-control" id="lifestyle" name="lifestyle" rows="4" required></textarea>
        </div>
        <!-- Add other lifestyle form fields here -->
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary">Create Profile</button>
</div>

<!-- Bootstrap JS and Popper.js (use the latest versions) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
